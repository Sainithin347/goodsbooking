<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
  
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to right, rgb(0, 0, 0) , rgb(255, 255, 255));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .cancel-booking {
            width:120%; /* Set the desired width here */
            max-width: 900px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 8px;
        }

        .cancel-booking h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .cancel-booking form {
            display: flex;
            flex-direction: column;
        }

        .cancel-booking label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .cancel-booking input,
        .cancel-booking textarea {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .cancel-booking textarea {
            resize: vertical;
        }

        .cancel-booking button {
            background-color: #e74c3c;
            color: #fff;
            font-weight: bold;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cancel-booking button:hover {
            background-color: #c0392b;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 999;
        }

        .modal h3 {
            margin-bottom: 1rem;
        }

        .modal button {
            background-color: #e74c3c;
            color: #fff;
            font-weight: bold;
            padding: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <main>
        <!-- New Cancel Booking section -->
        <section class="cancel-booking" id="cancel">
            <h2>Cancel Booking</h2>
            <form id="cancelForm">
                <label for="booking_id">Booking ID:</label>
                <input type="text" id="booking_id" name="booking_id" required>

                <label for="cancellation_reason">Cancellation Reason:</label>
                <textarea id="cancellation_reason" name="cancellation_reason" rows="4" required></textarea>

                <button type="button" onclick="cancelBooking()">Cancel Now</button>
            </form>
        </section>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <h3 id="modalContent"></h3>
            <button onclick="closeModal()">OK</button>
        </div>
    </main>

    <script>
        function cancelBooking() {
            var bookingId = document.getElementById('booking_id').value.toUpperCase();
            var modalContent = document.getElementById('modalContent');
            var modal = document.getElementById('myModal');

            if (bookingId === '2023S14AI') {
                modalContent.innerHTML = 'Booking Cancelled. Your amount will be refunded within 4-5 working days.';
            } else {
                modalContent.innerHTML = 'Enter a valid booking ID.';
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
